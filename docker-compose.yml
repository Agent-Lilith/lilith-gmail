services:
  db:
    image: pgvector/pgvector:pg16
    container_name: lilith-email-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lilith
      POSTGRES_PASSWORD: Jz3jesZlO6FV6HzF2hra37Jlvl+Oc1FJBP1tme5qcYk=
      POSTGRES_DB: lilith_emails
    volumes:
      - /mnt/backup/postgres/lilith-emails:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lilith -d lilith_emails"]
      interval: 5s
      timeout: 5s
      retries: 5

